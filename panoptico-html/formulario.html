<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/jpg" href="./styles/imagenes/museoLog.png" />
    <link rel="stylesheet" href="./styles/formulario.css" />

    <title>Formulario</title>
  </head>
  <body>
    <!-- <body class="bg-success p-2 bg-opacity-75"> -->
    <header class="m-4">
      <section>
        <a href="./index.html"
          ><img
            width="90"
            class="p-3 rounded-circle"
            src="./styles/imagenes/arrow-left-circle.svg"
            alt=""
          />
        </a>
      </section>
    </header>
    <main>
      <section id="panel-central">
        <div id="div-formulario" class="card text-center">
          <div class="p-4">
            <b>INGRESA TUS DATOS:</b>
          </div>
          <div class="card-body">
            <form onsubmit="get_data_form(event)">
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="cedula"
                  placeholder="IndentificaciÃ³n"
                />
              </div>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="nombre"
                  placeholder="Nombre y Apellido"
                />
              </div>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="telefono"
                  placeholder="Celular"
                />
              </div>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="email"
                  placeholder="Correo"
                />
              </div>
              <button
                type="submit"
                class="btn btn-success btn-lg p-3"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Registrar
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <span id="mensaje-busqueda"></span>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger btn-lg p-2"
                data-bs-dismiss="modal"
                onclick="irInicio()"
              >
                Finalizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/formulario.js"></script>
  </body>
</html>
