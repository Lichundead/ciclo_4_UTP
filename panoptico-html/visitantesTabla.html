<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitantes</title>
  <link rel="icon" type="image/jpg" href="./styles/imagenes/museoLog.png" />
  <link rel="stylesheet" href="./styles/tablas.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</head>

<body>

  <!---Encabezado-->
  <header>
    <nav class="navbar navbar-dark">
      <h2 class="logo me-auto me-lg-0 ">Visitantes</h2>
      <div id="student-data-table">
        <span class="badge badge-light mr-3" id="numbre-visitors-registered"></span>
        <!-- button -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Opciones
            </button>
            <ul class="dropdown-menu" id="main-menu">
              <li><a class="dropdown-item" href="estudiantesTabla.html">Tabla Estudiantes</a></li>
              <li>
                <hr class="separador dropdown-divider">
              </li>
              <li><a class="p dropdown-item" href="ingresoTabla.html">Tabla Registros</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="index.html">Salir</a></li>
            </ul>
          </div>
        </div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">Actualizar Visitante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body2">
            <form onsubmit="modificar_visitante(event)">
              <div class="mb-3">
                <label for="cedula" class="col-form-label" id="doc">Cédula Visitante</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cédula">
                <br>
                <label for="nombre" class="col-form-label" id="nomb">Nombre Visitante</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                <br>
                <label for="telefono" class="col-form-label" id="tel">Telefono Visitante</label>
                <input type="text" class="form-control" id="telefono" placeholder="Número de celular">
                <br>
                <label for="email" class="col-form-label" id="gmail">Email Visitante</label>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
              </div>
              <div class="modal-footer" id="modal-footer2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--Contenido-->
  <main class="p-4 d-flex justify-content-center">

    <!-- Seccion de datos-->
    <table id="table" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="encabezado">#</th>
          <th scope="col" class="encabezado">Cedula</th>
          <th scope="col" id="ordenar-nombre" data-toogle="tooltip" data-placement="top" title="Ordenar por nombre"
            class="encabezado">
            Nombre
            <span class="fas fa-sort" id="icono-ordenar"></span>
          </th>
          <th scope="col" class="encabezado">Telefono</th>
          <th scope="col" class="encabezado">Email</th>
          <th scope="col" class="encabezado">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="warning"><img  width="70px" height="70px" src="styles/imagenes/Warning.png" /></div>
            
            ¿Esta seguro de que deasea eliminar a<br>Visitante: <span id="visitante-eliminar"></span> ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              No
            </button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="delete_visitante()">
              Sí, deseo eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

  </main>
  
  <!--Pie de página-->
  <footer>
    <div id="imagenPie"><img  width="300px" height="50px" src="styles/imagenes/footer.png" /></div>
  </footer>

  <!-- Scripts -->
  <script src="./scripts/visitantesTabla.js"></script>
</body>

</html>
