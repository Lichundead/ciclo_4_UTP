<html lang="es">

<head>
  <meta charset="UTF-16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos</title>
  <link rel="icon" type="image/jpg" href="./styles/imagenes/museoLog.png" />
  <link rel="stylesheet" href="./styles/tablas.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</head>

<body>
  <!---Encabezado-->
  <header>
    <nav class="navbar navbar-dark">
      <h2 class="logo me-auto me-lg-0 ">Ingresos</h2>
      <div id="student-data-table">
        <span class="badge badge-light mr-3" id="numbre-incomes-registered"></span>
        <!-- button -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Opciones
          </button>
          <ul class="dropdown-menu" id="main-menu">
            <li><a class="dropdown-item" href="visitantesTabla.html">Tabla Visitantes</a></li>
            <li>
              <hr class="separador dropdown-divider">
            </li>
            <li><a class="p dropdown-item" href="estudiantesTabla.html">Tabla Estudiantes</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="index.html">Salir</a></li>
          </ul>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <!--Contenido-->
  <main class="p-4 d-flex justify-content-center">

    <!-- Seccion de datos-->
    <table id="table" class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="encabezado">#</th>
          <th scope="col" class="encabezado ">Fecha</th>
          <th scope="col" class="encabezado">Ingreso Estudiante</th>
          <th scope="col" class="encabezado">Ingreso Visita</th>
          <th scope="col" class="encabezado">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="warning"><img width="70px" height="70px" src="styles/imagenes/Warning.png" /></div>

            ¿Esta seguro de que deasea eliminar el ingreso del<br><span id="ingreso-eliminar"></span> ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              No
            </button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="delete_ingreso()">
              Sí, deseo eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!--Pie de página-->
  <footer>
    <div id="imagenPie"><img width="300px" height="50px" src="styles/imagenes/footer.png" /></div>
  </footer>

  <!-- Scripts -->
  <script src="./scripts/ingresoTabla.js"></script>

</body>

</html>
