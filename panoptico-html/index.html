<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/jpg" href="./styles/imagenes/museoLog.png" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Museo Panóptico</title>
  </head>

  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" ><img src="./styles/imagenes/logo_2.png" width="60px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="new page" href="https://ibaguecreativa.gov.co/museo-panoptico/">Descubre</a>
            </li>
          </ul>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
              Admin
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
              <form onsubmit="submit_login(event)">
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="mail">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="pass" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" name="pass">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Ingresar</button>
              </form>
              
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <!-- <body class="bg-success p-2 bg-opacity-75"> -->
    <main>
      <section id="panel-central">
        <div id="div-formulario" class="card text-center">
          <div class="p-4">
            <strong>
              <h1>BIENVENIDOS AL MUSEO <br />PANÓPTICO DE IBAGUÉ</h1>
              <h4>Selecciona una opción:</h4>
            </strong>
          </div>
        <section class="card-body">
          <strong id="mb-3">
            <a href="./formulario.html"><button class="form-control-lg">VISITAS GUIADAS</button></a>
          </strong>
        <div>&nbsp;</div>
          <strong id="mb-2">
            <a href="./estudiantes-inscritos.html"><button class="form-control-lg">ESTUDIANTES INSCRITOS</button></a>
          </strong>
        </section>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <span id="mensaje-busqueda"></span>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger btn-lg p-2"
                data-bs-dismiss="modal"
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer></footer>
  <script src="./scripts/index.js"></script>
</html>
